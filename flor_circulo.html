<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor com c√≠rculos!</title>
</head>
<body>
    <canvas id="flor" width="600" height="400"></canvas>
    <script>
        var tela = document.getElementById('flor');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'YellowGreen';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio, cor) {

            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function desenhaFlor(x, y) {

            desenhaCirculo(x, y+20, 10, 'Crimson');
            desenhaCirculo(x, y, 10, 'Maroon');
            desenhaCirculo(x, y-20, 10, 'Crimson');
            desenhaCirculo(x-20, y, 10, 'Crimson');
            desenhaCirculo(x+20, y, 10, 'Crimson');
        }

        desenhaFlor(300, 200);


    </script>
    
</body>
</html>
